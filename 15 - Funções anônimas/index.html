    <header>

    <section>
        <h2>Detalhes sobre Funções Anônimas </h2>
        <p>
            Funções anônimas são funções que não têm um nome definido. Essas funções podem ser atribuídas a variáveis, passadas como argumentos de outras funções, ou retornadas de outras funções.
